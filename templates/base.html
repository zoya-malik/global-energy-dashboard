<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Global Energy Dashboard{% endblock %}</title>
  
  <!-- Bootstrap CSS from a Bootswatch theme for a modern look (e.g., Cosmo) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cosmo/bootstrap.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <style>
    body {
      padding-top: 70px;
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .content {
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      color: #6c757d;
      font-size: 0.9rem;
      border-top: 1px solid #e3e6ea;
      margin-top: 30px;
    }
  </style>
  
  {% block head %}{% endblock %}
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Energy Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/map">World Map</a></li>
          <li class="nav-item"><a class="nav-link" href="/leaderboard">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/compare">Compare</a></li>
          <li class="nav-item"><a class="nav-link" href="/forecast">Forecast</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container">
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Â© 2023 Global Energy Dashboard. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
